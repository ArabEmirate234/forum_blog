{% extends 'forum/base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Categories</h1>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                {{ category.name }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
